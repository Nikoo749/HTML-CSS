<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8" />
  <title>Lenni art</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700
  &display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>


<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="148">
          <use xlink:href="assets/icons/symbols.svg#logo">
        </svg>
      </a>

      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>
      <div class="page-header__right-block">
        <a href="#" class="page-header__btn btn">Войти</a>
      </div>

    </div>

  </header>

  <main class="main">
    <div class="home">
      <div class="blog-listing home__block-listing">
        <h2 class="blog-listing__section-title section-title">Блог
        </h2>
        <div class="blog-listing__list">
          <article class="blog-card">
            <a href="#" class="blog-card__link">
              <picture class="blog-card__picture">
                <img src="assets/images/blog/blog1.jpg" alt="blog_img" class="blog-card__img" />
              </picture>
            </a>
            <div class="blog-card__info">
              <time class="blog-card__time" datetime="2021-11-26T00:00">
                26.11.2021
              </time>
              <a href="#" class="blog-card__title-link">
                <h4 class="blog-card__title">
                  Фотосессия в стенах Театра драмы
                </h4>
                <div class="article-card__arrow arrow">
                  <svg class="arrow__icon" width="92" height="62">
                    <use xlink:href="assets/icons/symbols.svg#arrow-right"></use>
                  </svg>
                </div>
              </a>
              <p class="blog-card__description">Организовывая фотосессию для локального бренда одежды мы смогли воплотить все пожелания заказчика и у нас получилась отличная работа. Смотрите как это было</p>
            </div>
          </article>
        </div>
      </div>
    </div>
  </main>



</body>

</html>
